query AuthorDetailById($where: AuthorWhereUniqueInput!) {
  author(where: $where) {
    age
    bio
    dob
    languages {
      ... on Languge {
        id
        name
        fluency
      }
    }
    name
    occupation
    professional
    residence {
      city
      nationality
    }
    avatar {
      url(transformation: { document: { output: { format: jpg } } })
    }
    skills {
      ... on Skill {
        id
        name
        level
      }
    }
    feats {
      name
      value
    }
  }
}
